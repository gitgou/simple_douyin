syntax = "proto3";
package douyin;
option go_package="interaction";


 message User {
    int64 id = 1; // 用户id
    string name = 2; // 用户名称
    optional int64 follow_count = 3; // 关注总数
    optional int64 follower_count = 4; // 粉丝总数
    bool is_follow = 5; // true-已关注，false-未关注
  }

  message Comment {
    int64 id = 1; // 视频评论id
    User user =2; // 评论用户信息
    string content = 3; // 评论内容
    string create_date = 4; // 评论发布日期，格式 mm-dd
  }

  message Video {
    int64 id = 1; // 视频唯一标识
    User author = 2; // 视频作者信息
    string play_url = 3; // 视频播放地址
    string cover_url = 4; // 视频封面地址
    int64 favorite_count = 5; // 视频的点赞总数
    int64 comment_count = 6; // 视频的评论总数
    bool is_favorite = 7; // true-已点赞，false-未点赞
    string title = 8; // 视频标题
  }


message  BaseResp {
    int64 status_code = 1; // 状态码，0-成功，其他值-失败
    string status_msg = 2; // 返回状态描述
}
//点赞操作
message douyin_favorite_action_request {
    int64 user_id = 1; // 用户id
    int64 video_id = 2; // 视频id
    int32 action_type = 3; // 1-点赞，2-取消点赞
  }
  
  message douyin_favorite_action_response {
    BaseResp resp = 1;
  }

  //返回用户点赞的所有视频列表
  message douyin_favorite_list_request {
    string token = 1; // 用户鉴权token
  }

  message douyin_favorite_list_response {
    BaseResp resp = 1;
    repeated Video video_list = 2; // 用户点赞视频列表
  }
  

  //用户评论
  message douyin_comment_action_request {
    int64     user_id = 1; // 用户
    int64     video_id = 2; // 视频id
    int32     action_type = 3; // 1-发布评论，2-删除评论
    optional  string comment_text = 4; // 用户填写的评论内容，在action_type=1的时候使用
    optional  int64 comment_id = 5;    // 要删除的评论id，在action_type=2的时候使用
  }

  message douyin_comment_action_response {
    BaseResp resp = 1;
    optional Comment comment = 2; // 评论成功返回评论内容，不需要重新拉取整个列表
  }
  


  //每条视频显示所有评论

  message douyin_comment_list_request {
    string token = 1; // 用户鉴权token
    int64 video_id = 2; // 视频id
  }
  
  message douyin_comment_list_response {
    BaseResp resp = 1;
    repeated Comment comment_list = 2; // 评论列表
  }
  service interactionservice{
	  rpc FavoriteAction(douyin_favorite_action_request) returns (douyin_favorite_action_response){};
    rpc ShowFavoriteList(douyin_favorite_list_request) returns (douyin_favorite_list_response){};
    rpc CommentAction(douyin_comment_action_request) returns (douyin_comment_action_response){};
    rpc ShowCommentList(douyin_comment_list_request) returns (douyin_comment_list_response){};

}
